matrix:
  IMAGE:
    - docker.io/library/alpine:3.19.1
    - docker.io/library/debian:bookworm
  WORD:
    - Hello
    - Bye

steps:
  - name: build
    image: '${IMAGE}'
    commands:
      - eval "$(grep -h PRETTY_NAME /etc/*-release)"
      - echo "${PRETTY_NAME}"
      - echo "${WORD}" >piculet-test
  - name: try
    image: '${IMAGE}'
    commands:
      - 'cat piculet-test'
